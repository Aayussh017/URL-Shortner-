<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">URL Shortener</h1>
        <p class="text-center mb-4">Total Short URLs: {{ total_short_urls }}</p>
        <form id="urlForm" method="POST" action="{% url 'shorten_url' %}" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="original_url" class="block text-gray-700 text-sm font-bold mb-2">Enter your URL:</label>
                <input type="url" id="original_url" name="original_url" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Short URL</button>
            </div>
        </form>
        {% if short_url %}
        <div class="mt-4 text-center">
            <p class="text-green-500">Short URL: <a href="{{ short_url }}" class="text-blue-500 underline">{{ short_url }}</a></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
